<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DeepSeek AI登录页面">
    <title>登录 - DeepSeek AI</title>
    
    <!-- 引入现有项目CSS -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    
    <!-- 登录页面专属样式 -->
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
        }
        
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 360px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="text-center mb-32">登录 DeepSeek AI</h2>
            
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           class="form-input"
                           placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           class="form-input"
                           placeholder="请输入密码">
                </div>
                
                <button type="submit" class="button primary w-100 mt-24">
                    登录
                </button>
            </form>
            
            <div class="text-center mt-16">
                <a href="/register">立即注册</a> |
                <a href="/forgot-password">忘记密码?</a>
            </div>
        </div>
    </div>
</body>
</html>
